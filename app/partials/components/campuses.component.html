<h1>Campuses</h1>
<table>
    <tr>
        <th>Campus</th>
        <th>Status</th>
        <th>No. of Buildings</th>
        <th>No. of Parking Lots</th>
    </tr>
    <tr ng-repeat="campus in vm.campuses">
        <td><a href="#!/campus/{{ campus.id }}">{{ campus.name }}</a></td>
        <td>{{ campus.status }}</td>
        <td>{{ campus.num_buildings }}</td>
        <td>{{ campus.num_lots }}</td>
        <td><button ng-click="vm.showMap(campus)">Edit</button></td>
        <td>Delete</td>
    </tr>
</table>
