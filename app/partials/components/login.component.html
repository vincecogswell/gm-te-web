<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <input type="text" class="form-control" ng-model="vm.user.username">
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <input type="password" class="form-control" ng-model="vm.user.password">
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <button class="btn btn-primary" type="button" ng-click="vm.login()">Login</button>
        </div>
    </div>
</div>
