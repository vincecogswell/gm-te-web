<div class="modal-header">
	<h3 class="modal-title">Add Campus</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" id="name" ng-model="vm.campus.name">
	</div>
	<label for="modal-map">Location:</label>
	<div id="modal-map" ng-init="vm.createMap()"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Add</button>
    <button class="btn btn-cancel" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
